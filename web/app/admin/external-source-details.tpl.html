<div class="modal-header">
    <h3 class="modal-title" >Message details</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="sel1">Source type:</label>
            <select class="form-control" ng-model="model.type" required>
                <option value="galaxy">Galaxy server</option>
                <option value="id_mapping">ID mapping tool</option>
                <option value="other">Other tool</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Name:</label>
            <input type="text" class="form-control" ng-model="model.name" required>
        </div>
        <div class="form-group">
            <label for="description">URL:</label>
            <input type="url" class="form-control" ng-model="model.url" required>
        </div>
        <div style="text-align:right;">
            <a class="btn btn-success" ng-click="controller.saveExternalSourceDetailsHandler();">Save file</a>
            <a class="btn btn-danger" ng-click="controller.closeExternalSourceDetailsHandler();">Cancel</a>
        </div>
    </form>
</div>
