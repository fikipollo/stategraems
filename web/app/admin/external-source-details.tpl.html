<div class="modal-header">
    <h3 class="modal-title" >Message details</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="sel1">Source type:</label>
            <select class="form-control" ng-model="model.type">
                <option>id_mapping</option>
                <option>tool</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Name:</label>
            <textarea class="form-control" rows="5" ng-model="model.name"></textarea>
        </div>
        <div class="form-group">
            <label for="description">URL:</label>
            <textarea class="form-control" rows="5" ng-model="model.url"></textarea>
        </div>
        <div style="text-align:right;">
            <a class="btn btn-success" ng-click="controller.saveExternalSourceDetailsHandler();">Save file</a>
            <a class="btn btn-danger" ng-click="controller.closeExternalSourceDetailsHandler();">Cancel</a>
        </div>
    </form>
</div>
