<div >
    <div class="home-container">
        <div class="col-md-12" style="margin-top:20px;text-align: center;">
            <h1 class="form_title" style=" text-align: center; font-size: 45px;">Welcome to STATegra EMS</h1>
            <h4 class="form_subtitle">The Experiment Management System</h4>
            <div class="panel panel-container">
                <a class="btn btn-default homeMainButton" ui-sref="experiments()">
                    <img src="css/experiments_128x128.png"><span>Studies</span>
                </a>
                <a class="btn btn-default homeMainButton" ui-sref="samples()">
                    <img src="css/samples_128x128.png"><span>Samples</span>
                </a>
                <a class="btn btn-default homeMainButton" ui-sref="analysis()">
                    <img src="css/analysis_128x128.png"><span>Analysis</span>
                </a>
                <h4>Please choose an option below to start working</h4>
            </div>
        </div>
        <div class="col-md-6">
            <user-session-info-panel style="height: 170px; margin-top: 20px;"></user-session-info-panel>
            <div class="panel panel-container" style="height: 170px; font-size: 16px;">
                <h4>Resources</h4>
                <ul>
                    <li>
                        <!--  TODO: update this link-->
                        <a href="http://stategraems.readthedocs.io/en/latest/" target="_blank">STATegra EMS tutorials</a>
                        <i class="tag blue">Learn</i>
                    </li>
                    <li>
                        <a href="https://github.com/fikipollo/stategraems" target="_blank">STATegra EMS repository</a>
                        <i class="tag yellow">GitHub</i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6" >
            <message-inbox ng-controller="MessageListController as controller" ng-init="show = 'unread'; lite=true; title='Unread messages'; limit=2"></message-inbox>
        </div>

    </div>
</div>
