<div>
    <nav class="modal-header navbar navbar-default navbar-top title-bar">
        <h3 class="form_title">
            {{credentials.dialog_title || "Please enter the credentials"}}
            <a ng-show="credentials.dialog_url" href="{{credentials.dialog_url}}" target="_blank"><i class="fa fa-external-link" aria-hidden="true"></i></a>
        </h3>
    </nav>
    <div class="modal-body">
        <div class="row">
            <div class="well">
                <p><i class="fa fa-info-circle" aria-hidden="true"></i> Please type the credentials (username and password, or a valid API code).</p> 
            </div>
            <div >
                <div class="well" style=" width: 85%; margin: auto; ">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" class="form-control" ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" ng-model="credentials.pass">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>API key:</label>
                        <input type="text" class="form-control" ng-model="credentials.apikey">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="closeCredentialsDialogHandler('accept');">
            <i class="fa fa-check" aria-hidden="true"></i> Accept
        </button>
        <button class="btn btn-danger" type="button" ng-click="closeCredentialsDialogHandler('cancel');">Cancel</button>
    </div>
</div>
