<div class="panel panel-container" >
    <div class="form-group">
        <label style="float: left;padding-top: 6px;">Destination:</label>
        <a class="btn btn-primary btn-sm clickable" ng-click="controller.showBrowseDirectoriesDialogHandler();" style="float: right;margin-top: 2px;">Browse</a>
        <div style="margin-right: 70px;margin-left: 85px;">
            <input ng-model="uploadOptions.parent_dir" type="text" class="form-control">
        </div>
    </div>
    <table class="table" style="margin-bottom:10px;">
        <thead>
            <tr>
                <th>File name</th>
                <th>Size</th>
                <th>Type</th>
                <th>Status</th>
                <th style="width:65px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="uploadFiles === undefined || uploadFiles.length === 0">
                <td style="text-align:center;" colspan="4">No files selected, use the options below to load data</td>
            </tr>
            <tr ng-repeat="file in uploadFiles">
                <td style="max-width:250px;word-wrap:break-word;">{{file.name}}</td>
                <td>{{file.size}}</td>
                <td>{{file.type}}</td>
                <td style="width:60px;max-width:60px;">
                    <span ng-if="file.state === 'pending'" class="label label-default">{{file.state}}</span>
                    <span ng-if="file.state === 'uploading'" class="label label-primary">{{file.state}}</span>
                    <span ng-if="file.state === 'done'" class="label label-success">{{file.state}}</span>
                    <span ng-if="file.state === 'error'" class="label label-danger">{{file.state}}</span>
                </td>
                <td style="max-width:30px;color:red;">
                    <a class="removeButton" ng-click="controller.deleteToUploadFileHandler(file);" ng-show="controller.removeAllowed !== false">
                        <i class="fa fa-trash-o" ></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="file" file-model="myFile" style="display:none;" id="uploadFileSelector">
    <a class="btn btn-default" style="float: right;" ng-click="controller.uploadFileHandler();" ng-disabled="controller.removeAllowed === false">Upload files</a>
    <a class="btn btn-primary" style="float: right; margin-right: 10px;" ng-click="controller.selectNewFileHandler();" ng-disabled="controller.removeAllowed === false">Choose local file</a>
</div>
