<div class="analysis-card  iu-card" >
    <div class="iu-card-body">
        <h2 class="iu-card-name">{{analysis.analysis_name}}</h2>
        <div class="iu-card-description" >
            <p>{{(analysis.analysis_description || "No description provided")}}</p>
            <a><i class="fa fa-sitemap"></i> Show workflow diagram</a>
        </div>
        <div class="iu-card-tags-list">
            <i class="tag {{getTagColor(tag)}}" ng-repeat="tag in analysis.tags| orderBy">{{tag}}</i>
        </div>
    </div>
    <a ng-if="analysis.public !== false" class="btn btn-info open-iu-button" ui-sref="analysisDetail({viewMode : 'view', analysis_id : analysis.analysis_id})"> <i class="fa fa-info-circle"></i> More details </a>
    <a ng-if="analysis.public === false" ng-disabled="true" class="btn btn-info open-iu-button"> <i class="fa fa-info-circle"></i> More details </a>
</div>
