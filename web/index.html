<!DOCTYPE html>
<html ng-app="stategraemsApp">
    <head>
        <title>STATegra EMS v0.8</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" > 
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'> 
        <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet"> 

        <!--        <link rel="stylesheet" href="css/bootstrap.min.css" type='text/css'>
                <link rel="stylesheet" href="css/fonts/OpenSans-Light.ttf" type='text/css'>
                <link rel="stylesheet" href="css/font-awesome.min.css" type='text/css'> -->

        <link rel="stylesheet" href="css/main.css" type='text/css'>
        <link rel="stylesheet" href="css/bootstrap-dialogs.min.css">
        <link rel="stylesheet" href="css/bootstrap-tagsinput.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script> 
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script> 

        <!--        <script type="text/javascript" src="lib/angular.min.js"></script>
                <script type="text/javascript" src="lib/jquery.min.js"></script>
                <script type="text/javascript" src="lib/bootstrap.min.js"></script>
                <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>-->

        <script type="text/javascript" src="lib/angular-backtop.min.js"></script>
        <script type="text/javascript" src="lib/ui-bootstrap-tpls-1.3.2.min.js"></script>
        <script type="text/javascript" src="lib/typeahead.bundle.js"></script>
        <script type="text/javascript" src="lib/bootstrap-tagsinput.js"></script>
        <script type="text/javascript" src="lib/bootstrap-tagsinput-angular.js"></script>
        <script type="text/javascript" src="lib/js.cookie.js"></script>
        <script type="text/javascript" src="lib/sigma.min.js"></script>
        <script type="text/javascript" src="lib/sigma.plugins.min.js"></script>
        <script type="text/javascript" src="lib/dagre.min.js"></script>
    </head>

    <body ng-controller="MainController as controller">
        <div id="wrapper">
            <nav id ="header" class="navbar navbar-default navbar-fixed-top topbar-nav">
                <div class="navbar-header"></div>
                <span id="app_version">v{{myAppConfig.VERSION}}</span>
                <ul id="alt_menu" class="nav navbar-nav">
                    <li class="dropdown" style="margin: 5px 20px;">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                            <i class="fa fa-bars" aria-hidden="true"></i> Menu
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style=" font-size: 20px; cursor: pointer; ">
                            <li ng-repeat="page in controller.pages">
                                <a ng-click="controller.setPage(page.name)">
                                    <i class="fa menuIcon" ng-class="'fa-' + page.icon" aria-hidden="true"></i>{{page.title}}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <session-toolbar></session-toolbar>
            </nav>
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li ng-repeat="page in controller.pages">
                        <a ng-if="page.isParent" class="parentOption"><i class="fa" ng-class="'fa-' + page.icon" aria-hidden="true"></i> {{page.title}}</a>
                        <a ng-if="!page.isParent" ng-click="controller.setPage(page)" ng-class="(page.isParent ? 'parentOption' : '')">
                            <i class="fa" ng-class="'fa-' + page.icon" aria-hidden="true"></i> {{page.title}}
                        </a>
                    </li>
                    <li><a class="parentOption"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Documentation</a></li>
                    <li><a style="font-size: 10px;" target="_blank" href="http://stategraems.readthedocs.io/en/latest/">  STATegra EMS documentation</a></li>
                    <li><a style="font-size: 10px;" href="http://www.biomedcentral.com/1752-0509/8/S2/S9"><b>STATegra EMS: an Experiment Management System for complex next-generation omics experiments</b>. Hernandez-de-Diego et al. BMC Systems Biology</a></li>
                </ul>
            </div>
            <div id="page-content-wrapper" >
                <div class="container-fluid">
                    <div ui-view></div>
                </div>
            </div>
        </div><!-- /#wrapper -->
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/users/user-controller.js"></script>
        <script type="text/javascript" src="app/users/user-session-dir.js"></script>
        <script type="text/javascript" src="app/users/user-list-dir.js"></script>
        <script type="text/javascript" src="app/users/user-list-service.js"></script>
        <script type="text/javascript" src="app/experiments/experiment-controller.js"></script>
        <script type="text/javascript" src="app/experiments/experiment-list-service.js"></script>
        <script type="text/javascript" src="app/experiments/experiment-list-dir.js"></script>
        <script type="text/javascript" src="app/experiments/experiment-card-dir.js"></script>
        <script type="text/javascript" src="app/samples/sample-controller.js"></script>
        <script type="text/javascript" src="app/samples/sample-list-service.js"></script>
        <script type="text/javascript" src="app/samples/sample-dir.js"></script>
        <script type="text/javascript" src="app/analysis/analysis-controller.js"></script>
        <script type="text/javascript" src="app/analysis/analysis-list-service.js"></script>
        <script type="text/javascript" src="app/analysis/analysis-dir.js"></script>
        <script type="text/javascript" src="app/files/file-controller.js"></script>
        <script type="text/javascript" src="app/files/file-list-dir.js"></script>
        <script type="text/javascript" src="app/files/file-list-service.js"></script>
        <script type="text/javascript" src="app/templates/template-list-service.js"></script>
        <script type="text/javascript" src="app/templates/template-dir.js"></script>
        <script type="text/javascript" src="app/protocols/protocol-list-service.js"></script>
        <script type="text/javascript" src="common/services/toArrayFilter.js"></script>
        <script type="text/javascript" src="common/resources/common.js"></script>
        <script type="text/javascript" src="common/resources/dialogs.js"></script>
    </body>
</html>
